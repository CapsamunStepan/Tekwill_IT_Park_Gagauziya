{% extends "account/base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
 <h1>Create an account</h1>
 <p>Please, sign up using the following form:</p>
<div class="form-container">
   <form method="post">
       {{ user_form.as_p }}
       {% csrf_token %}
       <p><input type="submit" value="Create my account"></p>
   </form>
</div>

{% endblock %}
