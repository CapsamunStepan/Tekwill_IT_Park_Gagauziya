{% extends "customer/base.html" %}
{% block title %}News{% endblock %}
{% block content %}
    <section class="news">
        {% for x in news %}
        <div class="news-container">
            <h2>{{ x.title }}</h2>
            <h5>{{ x.published }}</h5>
            <h4>{{ x.body }}</h4>
        </div>
        {% endfor %}
    </section>
{% endblock %}
